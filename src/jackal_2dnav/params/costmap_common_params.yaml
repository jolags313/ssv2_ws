map_type: costmap # from Jackal Navigation

# 4.5 and 5
obstacle_range: 3 # was 3.5
raytrace_range: 4

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.1

inflation_radius: 0.2 # was 0.3
transform_tolerance: 1

controller_patience: 2.0

NavfnROS:
    allow_unknown: true

recovery_behaviors: [
    {name: conservative_clear, type: clear_costmap_recovery/ClearCostmapRecovery},
    {name: aggressive_clear, type: clear_costmap_recovery/ClearCostmapRecovery}
]

conservative_clear: 
    reset_distance: 3.00
    
aggressive_clear:
    reset_distance: 1.84

# observation_sources: laser_scan_sensor
# laser_scan_sensor: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true}

plugins:
- {name: obstacles_layer,    type: "costmap_2d::ObstacleLayer"}
- {name: inflate_layer,      type: "costmap_2d::InflationLayer"}
- {name: terrain_layer,      type: "terrain_layer_namespace::TerrainLayer"}

obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, obstacle_range: 3.0, raytrace_range: 4.0}

inflate_layer:
  inflation_radius: 0.30
  
terrain_layer:
  enabled: true

