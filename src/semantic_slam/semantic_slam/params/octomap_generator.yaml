octomap:
    pointcloud_topic: "/semantic_pcl/semantic_pcl"
    tree_type: 1 # 0 for real color, 1 for max fusion, 2 for bayesian fusion (keep max)
    world_frame_id: "map"
    resolution: 0.02
    max_range: 5.0
    raycast_range: 3.0
    clamping_thres_min: 0.12
    clamping_thres_max: 0.97
    occupancy_thres: 0.5
    prob_hit: 0.7
    prob_miss: 0.4
    pointcloud_min_z: 0.2
    occupancy_min_z: 0.2
    save_path : "/home/conlab/octomaps/floatlazerMap.ot"
